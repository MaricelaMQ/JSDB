<!DOCTYPE html>
<html>

<head>
    <title>Estudiantes</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div id="contenedor">
        <h1>Notas Estudiantes</h1>
        Codigo:<br>
        <input type="text" id="codigo" placeholder="Ingrese Codigo">
        <br> Nombre:
        <br>
        <input type="text"  id="nombre" placeholder="Ingrese Nombre">
        <br> Nota:
        <br>
        <input type="number" id="nota" placeholder="Ingrese Nota">
        <hr>
        <button id="btRegistro">Registrar Estudiante</button>
        <button id="mayorNota">Mostrar Mayor nota</button>
        <button id="menorNota">Mostrar Menor nota</button>
        <button id="promedio">Mostrar Promedio</button>
        <br>
        <h1>Listado de Estudiantes</h1>
        <table id="tablaEstudiantes">
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Nota</th>
        </table>
    </div>

</body>

<script src="js/script.js"></script>

</html>
